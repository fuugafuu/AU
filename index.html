<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>UNDERTALE 10th Anniversary Offline</title>
    <style>
      html { background: #000000; }
      body {
        font-family: arial;
        margin: 0; padding: 0;
        min-height: 100vh;
        background: #000000;
        display: flex; flex-direction: column;
        overflow: hidden; place-items: center;
      }
      canvas.emscripten {
        border: 0; outline: none; background-color: black;
        margin: auto; image-rendering: pixelated;
      }
      #status { font-weight: bold; color: white; }
    </style>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => {
              console.log("SW registered");
              if (navigator.connection) {
                if (navigator.connection.type === "wifi" || navigator.connection.effectiveType === "wifi") {
                  reg.active && reg.active.postMessage({ action: "updateCache" });
                }
              }
            })
            .catch(err => console.error("SW registration failed", err));
        });
      }
    </script>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="status">Loading...</div>
    <script async type="text/javascript" src="runner.js"></script>
  </body>
</html>
