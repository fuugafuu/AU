<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>UNDERTALE 10th Anniversary (Offline)</title>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log("SW registered for offline"))
            .catch(err => console.error("SW registration failed", err));
        });
      }
    </script>
    <style>
      body {
        background: black;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      canvas {
        background: black;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="status" style="color:white;position:absolute;top:10px;left:10px">Loading...</div>
    <script src="runner.js"></script>
  </body>
</html>
